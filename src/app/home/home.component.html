<!--Intro Section-->

<!--Carousel Wrapper-->
<mdb-carousel [isControls]="true" class="carousel slide carousel-fade" [animation]="'fade'">
    <!--First slide-->
    <mdb-slide>
        <div class="view " style="overflow:hidden;">
            <img class="d-block w-100" src="https://res.cloudinary.com/dn1b66xo5/image/upload/q_auto:best/v1519039818/winter_is_coming_by_melaamory-d500ynu_mobhe5.jpg" alt="First slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Light mask</h3>
            <p>First text</p>
        </div>
    </mdb-slide>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-slide>
        <div class="view ">
            <img class="d-block w-100" src="https://res.cloudinary.com/dn1b66xo5/image/upload/q_auto:best/v1519040588/youngsheldon_ixf0bf.png" alt="Second slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Strong mask</h3>
            <p>Secondary text</p>
        </div>
    </mdb-slide>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-slide>
        <div class="view ">
            <img class="d-block w-100" src="https://res.cloudinary.com/dn1b66xo5/image/upload/c_scale,h_800,q_auto:best/v1519040816/cq5dam.web.1200.675_cyl8ls.jpg" alt="Third slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Slight mask</h3>
            <p>Third text</p>
        </div>
    </mdb-slide>
    <!--/Third slide-->
</mdb-carousel>
<!-- .Carousel Wrapper -->
